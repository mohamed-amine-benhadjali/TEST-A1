          <form action=""> 
              <div class="row"> 
                  <div class="col-6 gene-info"> 
                      <h3 class="title">General Information</h3>
                      <select class="form-select mt-3 inp-info"> 
                          <option>Title</option>
                          <option></option>
                      </select>
                        <div class="row">
                            <div class="col-6">
                        <input type="text" placeholder="First name" class="mt-3 form-control inp-info" ></div>
                        <div class="col-6">
                        <input type="text" placeholder="Last name"  class="mt-3 form-control inp-info"></div>
                        </div>
                      <select class="form-select mt-3 inp-info"> 
                        <option>Position</option>
                      </select>
                      <input type="text" placeholder="Company" class="form-control mt-3 inp-info">
                      <div class="row">
                        <div class="col-7">
                        <input type="text" placeholder="Business Arena" class="form-control mt-3 inp-info" >
                        </div>
                        <div class="col-5 mt-3">
                        <select class="form-select inp-info">

                            <option></option>

                        </select>
                        </div> 
                        </div> 
                  </div>
                  <!--end of General Information-->
                  <!--start of Contact Details-->

                      <h3>Contact Details</h3>
                      <input type="text" placeholder="Street Nr" class="form-control mt-3 inp-cont" >
                      <input type="text" placeholder="Additional Information" class="form-control mt-3 inp-cont ">
                      <div class="row">
                      <div class="col-3"> 
                          <input type="text" placeholder="Zip Code" class="form-control mt-3 inp-cont ">
                      </div>
                      <div class="col-9"> 
                          <select class="form-select mt-3 inp-cont"> 
                              <option>Place</option>
                          </select>
                      </div>
                      </div>
                      <select class="form-select mt-3 inp-cont "> 
                        <option>Country</option>
                        </select>
                        <div class="row"> 
                            <div class="col-3 ">
                                <input type="text" placeholder="Code" class="form-control inp-cont mt-3">
                            </div>
                            <div class="col-9 mt-3"> 
                                <input type="tel" placeholder="Phone Number" class="form-control inp-cont">
                            </div>
                        </div>
                        <input type="email" placeholder="Your Email" class="form-control mt-3 inp-cont">
                        <div class="col-12 a mt-3" ><input type="checkbox" >   I do accept the <a href="">Terms and conditions</a> of your site.</div>
